buildscript {
	repositories {
		if ('allow' == System.properties['build.network_access']) {
			mavenCentral()
		} else {
			maven {
				url 'dependencies'
			}
		}
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:1.2.0-beta2'
	}
}

apply plugin: 'com.android.application'

android {
	compileSdkVersion 22
	buildToolsVersion "22.0.1"

	defaultConfig {
		applicationId "com.causaldomain.mine_diary"
		minSdkVersion 21
		targetSdkVersion 21
		versionCode 1
		versionName "1.0"
	}
}
